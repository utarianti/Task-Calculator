<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link rel="website icon" type="jpg" href="https://png.pngtree.com/element_our/20190529/ourlarge/pngtree-blue-calculator-illustration-image_1209653.jpg">
</head>

<body>
    <h1>Task Calculator (HTML CSS JS Bootstrap)</h1>
    <div id="calculator" class="container bg-light">
        <div class="row">
            <div id="display-cont1" class="col-12">
                <p id="display1"></p>
            </div>
        </div>
        <div class="row">
            <div id="display-cont" class="col-12">
                <p id="display"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-warning" value="AC">AC</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info" value="back" style="font-size: large;">‚Üê</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info" value="%">%</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info" value="/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-light" value="7">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value="8">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value="9">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info" value="*">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-light" value="4">4</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value="5">5</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value="6">6</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-light" value="1">1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value="2">2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value="3">3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-light" value="0">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-light" value=".">.</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
